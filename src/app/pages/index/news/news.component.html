<div style="padding-top: 30px">
  <h3>实时播报：</h3>
  <ul>
    <li *ngFor="let data of allNews">
      <p style="padding-bottom: 5px">{{data.date}}</p>
      <div style="height: 40px; background: #f2f2f2; padding-top: 5px;padding-left: 5px">
        <a style=" font-size: 20px;font-weight: 600; color: #4d5054" (click)="changeUrl(data.url)">{{data.title}}</a>
      </div>
    </li>
  </ul>
</div>
